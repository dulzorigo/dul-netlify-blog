---
layout: default
prism: true
---

<div class="mx-auto max-w-xl mt-32">
    <div class="pb-5 mb-5 border-b flex justify-start border-neutral-800">
        <h1 class="text-xl text-neutral-50">{{title}}</h1>
        <p class="text-base leading-6 text-neutral-700">
            <time> {{ date | readableDate }}

            </time>
        </p>

    </div>
    <article class="my-4 mx-auto text-neutral-500">
        {{ content | safe }}
    </article>

</div>
