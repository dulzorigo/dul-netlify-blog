---
layout: default
prism: true
---

<div class="container max-w-xl mt-32 mb-16 mx-4 sm:mx-8">
    <div class="pb-5 mb-5 border-b border-gray-100">
        <h1 class="flex font-bold text-5xl">{{title}}</h1>
        <p class="text-base leading-6 font-medium text-gray-500">
            <time> {{ date | readableDate }}

            </time>
        </p>

    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>

</div>
