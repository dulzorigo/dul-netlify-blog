<div class="w-full max-w-2xl my-8 lg:mx-0">

    <section class="mt-56 mb-24">
        {% set postslist = collections.post %}
    
        {% for post in postslist | reverse %}
            <article class="my-8">
                <h2 class="font-bold text-lg text-gray-900 mb-2">
                    <a href="{{ post.url | url }}">
                        {% if post.data.title %}
                            {{ post.data.title }}
                        {% else %}
                            Untitled
                        {% endif %}
                    </a>
                </h2>
                <p class="text-sm leading-6 text-gray-500 mb-3">
                    <time>
                        {{ post.date | readableDate }}
                    </time>
                </p>
                {% if post.data.description %}
                    <p class="text-sm text-gray-500 mb-3">
                        {{ post.data.description }}
                    </p>
                {% endif %}
    
                <p>
                    <a href="{{ post.url | url }}" class="text-indigo-500 font-bold text-lg">
                        Read more â†’
                    </a>
                </p>
    
            </article>
        {% endfor %}
    </section>

</div>
