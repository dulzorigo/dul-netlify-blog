---
layout: default
---

<div class="max-w-md container mx-auto max-w-lg mb-16 px-4 sm:px-0 pt-24">
    <div class="pb-8 mb-8 border-b border-neutral-800">
        <h1 class="text-left text-base text-neutral-50 tracking-normal">{{title}}</h1>
        <p class="text-neutral-700">
            <time>
                
                {{ date | readableDate }}

            </time>
        </p>

    </div>
    <article class="text-lg text-left my-4 mx-auto tracking-normal text-neutral-500">
        {{ content | safe }}
    </article>

</div>
