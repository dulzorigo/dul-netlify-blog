<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FSYZ8KLZYK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-FSYZ8KLZYK');
    </script>
    
    <title>
      {{title}}
    </title>
    {% if description %}
      <meta name="description" content="{{description}}"/>
    {% endif %}
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    {% if prism == true %}
      <link rel="stylesheet" type="text/css" href="/static/css/prism-tomorrow.css">
    {% endif %}
  </head>
  <body class="bg-black">

    <div class="flex absolute w-full justify-center">
      <div class="block bg-[#D6E2EF] w-96 h-96 rounded-full blur-[200px]">
      </div>
      <div class="block bg-[#D6E2EF] w-96 h-96 rounded-full blur-[200px]">
      </div>
    </div>

    <div class="bg-gradient-to-tl from-[#A5FFFF] to-[#EBCCFE] w-full h-full fixed z-0 opacity-5"></div>
    {% include "./partials/navbar.html" %}

    {{ content | safe }}

    <!-- {% include "./partials/footer.html" %} -->

    <script src="/static/js/alpine.js"></script>

  </body>
</html>
